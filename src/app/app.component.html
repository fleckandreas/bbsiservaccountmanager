<div class="menu" style="background:lavender">
  <button mat-button (click)="openWorkspace()"><mat-icon>folder_open</mat-icon></button>
  <button mat-button (click)="saveWorkspace()"><mat-icon>save</mat-icon></button>
  <button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon>import_export</mat-icon>
   </button>
  <mat-menu #appMenu="matMenu">
    <button mat-menu-item (click)="getIservFile()">Export ISERV-Sch√ºler-Datei</button>
    <button mat-menu-item (click)="getIservLehrerFile()">Export ISERV-Lehrer-Datei</button>
    <button mat-menu-item (click)="generateKlassenListen()">Account- und Anwesenheitslisten im Verzeichnis generieren</button>     
    <a  mat-menu-item [routerLink]="['/import']" routerLinkActive="router-link-active">Import</a> 
</mat-menu>
  <div style="display:inline-block;width:200px"></div>
  

  <a mat-button [routerLink]="['/']"><mat-icon>home</mat-icon></a>
  <button mat-button (click)="back()"><mat-icon>chevron_left</mat-icon></button>
  <span *ngIf="!editname">{{workspace.name}}</span>
  <mat-form-field *ngIf="editname">
    <input matInput name="IServColumns" placeholder="Name"
        [(ngModel)]="workspace.name">
  </mat-form-field> 
  <button mat-button (click)="editname = !editname"><mat-icon>edit</mat-icon></button>
</div>

  <div fxFlex="95%" style="">
